<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form>
    <div align="center">

      <h1> My Profile</h1>
      <img class="profile-image" src="assets/profile.png">
      <h4>Honey</h4>
      <h5>25 years old</h5>
    </div>
    <ion-list>
      <form novalidate [formGroup]="profileForm">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="name" required formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="text" name="name" required formControlName="phone"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" name="email" required formControlName="email"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label>Occupation</ion-label>
        <ion-input type="text" name="Occupation" required formControlName="occupation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birth Date</ion-label>
        <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" formControlName="dob"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" name="city" required formControlName="city"></ion-input>
      </ion-item>
    </form>
    </ion-list>
    <button color="secondary" ion-button block (click)="save()">Save</button>
    <button color="danger" ion-button block (click)="reset()">Reset</button>
  </form>
</ion-content>
