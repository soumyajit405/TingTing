<ion-content padding>
  <div text-center *ngIf="!ShowPin ">
     <button ion-button clear large (click)="showPin()" *ngIf="!type && !isSetPin">{{pagetitle}}</button>
     <button ion-button clear large (click)="showPin()" *ngIf="type == 'otp'">{{pagetitle}}</button>
     <button ion-button clear large (click)="showPin()" *ngIf="type == 'phoneNumber'">{{pagetitle}}</button>
     <button ion-button clear large (click)="showPin()" *ngIf="isSetPin">Set A Pin</button>
      
  </div>
  
  <div text-center large margin-vertical *ngIf="!type || type == 'otp' || isSetPin">
     <ion-icon [name]="pin.length>0 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
    <ion-icon [name]="pin.length>1 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
    <ion-icon [name]="pin.length>2 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
    <ion-icon [name]="pin.length>3 ? 'radio-button-on' : 'radio-button-off'"></ion-icon> 
  </div>

  <button ion-button clear large (click)="resend()" *ngIf="type == 'otp'">Resend OTP</button>

  <div text-center large margin-vertical *ngIf="type == 'phoneNumber'">
      <span>+91</span>
      <ion-item>
          <!-- <ion-label color="ligh-grey" floating><ion-icon item-left name="mail"></ion-icon>Email</ion-label> -->
          <ion-input class="disable" style="pointer-events: none;" text-center type="text" [(ngModel)]="enteredPin"></ion-input>
          
        </ion-item>
    </div>
     
  <div>
    <ion-grid text-center>
      <ion-row>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('1')">1</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('2')">2</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('3')">3</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('4')">4</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('5')">5</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('6')">6</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('7')">7</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('8')">8</button>
        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('9')">9</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col>
          <button ion-button round large outline (click)="handleInput('0')">0</button>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button clear large no-padding (click)="handleInput('clear')">Clear</button>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <button ion-button clear large (click)="emitEvent()">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
